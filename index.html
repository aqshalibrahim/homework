<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#registrasi" data-toggle="tab">Registrasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#list" data-toggle="tab">List Pendaftar</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="registrasi">
                <form id="pendaftarForm">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="umur">Umur:</label>
                        <input type="number" id="umur" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="uangSangu">Uang Sangu:</label>
                        <input type="number" id="uangSangu" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </form>
            </div>
            <div class="tab-pane" id="list">
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftarList"></tbody>
                </table>
                <div id="resume">
                    <p>Rata-rata Uang Sangu: <span id="rataUangSangu">0</span></p>
                    <p>Rata-rata Umur: <span id="rataUmur">0</span></p>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
